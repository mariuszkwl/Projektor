<div class="loggerBody">
  <div class="userLogo">
    <img src="../../assets/user.png" class="imgUser" alt="User Logo">
  </div>
  <form [formGroup]="loginMess" (ngSubmit)="onSubmit(form)" class="example-form inForm" #form="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="e-mail: " [formControlName]="'emailFormControl'" name="emailFormControl" id="emailFormControl">
      <!-- <mat-hint>Wprowadź e-maila</mat-hint> -->
      <!-- <mat-error *ngIf="loginMess.emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Proszę wprowadzić poprawny adrea e-mail
          </mat-error>
          <mat-error *ngIf="loginMess.emailFormControl.hasError('required')">
            Email jest <strong>nie poprawny</strong>
          </mat-error> -->
      <mat-error *ngIf="!loginMess.controls.emailFormControl.error">
        <!-- e-mail jest <strong>niepoprawny</strong> -->
         <strong>{{'[a-z0-9._%-]+@[a-z0-9._%-]+\.[a-z]{2,}'}}</strong>
      </mat-error>

      <!-- <mat-error *ngIf="loginMess.emailFormControl.hasError('required')">
            Email jest <strong>nie poprawny</strong>
          </mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="password: " [type]="hide ? 'password' : 'text'" name="paswordFormControl" id="paswordFormControl"
        [formControlName]="'paswordFormControl'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <!-- <mat-hint>Wprowadź hasło</mat-hint> -->
      <mat-error *ngIf="!loginMess.controls.paswordFormControl.error">
         <strong>{{'[a-zA-Z0-9$@$!%*?&]{5,}$'}}</strong>
      </mat-error>

    </mat-form-field>
    <!-- <mat-error *ngIf="paswordFormControl.hasError('pasword') && !paswordFormControl.hasError('required')">
          Proszę wprowadzić poprawny adrea e-mail
        </mat-error>
        <mat-error *ngIf="paswordFormControl.hasError('required')">
          Email jest <strong>nie poprawny</strong>
        </mat-error> -->
    <!-- <mat-error *ngIf="error">
          {{error}}
        </mat-error> -->
    <mat-error *ngIf="this.errorEmail">
      email <strong>nie zarejestrowny</strong>
    </mat-error>
    <mat-error *ngIf="this.errorPass">
     to nie jest <strong>to hasło</strong>
    </mat-error>


    <button mat-raised-button type="submit" [disabled]="(loginMess.invalid)" class="inButton">Login</button>
    <!-- <button mat-raised-button type="button" (click)="singUp()" [disabled]="(loginMess.invalid)">Singup</button> -->

  </form>
</div>
